<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/template/template.xhtml">

			<br> </br>
			
			   <h:form>
			   
			   
			   <div class="label text-medium-large">

			   <h:inputText disabled="true" value="#{authbean.developper.developper_id}" style="color:black"/>

			   <div class="label text-medium-large">
			   <h:outputText value="cin"/></div>

			   <div class="label text-medium-large">
